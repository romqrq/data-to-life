<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D3 and SVG</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
</head>

<body>
    <h1>D3 and SVG</h1>

    <div id="draw-here"></div>

    <script>
        var w = 500;
        var h = 200;
        var data = [40, 50, 10, 30, 20];
        //.select attaches the svg object created to the div
        var svg = d3.select("#draw-here")
            .append("svg") //programatically creating the svg element
            .attr("width", w) //attributing the values to the vatiables
            .attr("height", h);

        svg.selectAll("circle") //using the svg object to call the selectAll() fn that will select as many circles as generated by the data
            .data(data) //the array from line 21 to pass as data
            .enter() // D3 enter() fn to bind the data to the circles about to be created
            .append("circle")
            .attr("cx", function(d, i) {
                //here it makes sure each circle centers 150px away from it's predecessor
                return 50 + (i * 100);
            })
            .attr("cy", h / 2) //splits the height of the viewport in 2
            .attr("r", function(d) {
                return d;
            });
    </script>
</body>

</html>
